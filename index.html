<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-startup-image" href="/splashscreen.jpg">
    <meta name="apple-mobile-web-app-title" content="Coates Controller">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        body {
            padding-top: 70px;
        }

        

    </style>

    <title>Content Controller</title>
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="https://www.coatesgroup.com/wp-content/uploads/2017/05/Coates-Logo-Colour.png"
                width="120" height="30" class="d-inline-block align-top" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" id="main-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#weather">Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#peakhours">Peak Hours</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#segments">Segments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cod">COD</a>
                </li>
            </ul>
        </div>
    </nav>








    <div class="container page d-none" data-page="home">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid bg-primary text-white">
                    <div class="container">
                        <h1 class="display-4">127.0.0.1</h1>
                        <p class="lead">You are currently connected</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Master IP</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="IP Address">
                        <small id="emailHelp" class="form-text text-muted">Hopfully you have this</small>
                    </div>


                    <button type="submit" class="btn btn-primary">Connect</button>
                </form>

            </div>
        </div>
    </div>

    <div class="container page d-none" data-page="weather">
        <div class="row">
            <div class="col">
                <h4>Change Weather</h4>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Hot</a>
                    <a href="#" class="list-group-item list-group-item-action">Cold</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container page d-none" data-page="peakhours">
        <div class="row">
            <div class="col">
                <h4>Peak Hours</h4>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Peak Hours</a>
                    <a href="#" class="list-group-item list-group-item-action">Off Peak Hours</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container page d-none" data-page="segments">
        <div class="row">
            <div class="col">
                <h4>Segments</h4>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Chicken</a>
                    <a href="#" class="list-group-item list-group-item-action">Beef</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container page d-none" data-page="cod">
        <div class="row">
            <div class="col">
                <h4>COD</h4>
                
                <h5>Diet Coke</h5>
                <button type="button" class="btn btn-primary btn-lg btn-block">Large Diet Coke</button>
                <button type="button" class="btn btn-primary btn-lg btn-block">Large Fries</button>
                <button type="button" class="btn btn-success btn-lg btn-block">Check Out</button>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            var navMain = $(".navbar-collapse"); 

            navMain.on("click", "a:not([data-toggle])", null, function () {
                navMain.collapse('hide');
            });

            $('.list-group a').on('click', function(e){
                e.preventDefault()
            })

            //router
            function router() {
                $('.page').addClass('d-none')
                $('[data-page="' + location.hash.replace('#', '') + '"]').removeClass('d-none')
            }

            $(window).on('hashchange', function() {
                router()
            });
            router()
            
        })
    </script>
</body>

</html>
